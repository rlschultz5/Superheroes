<div>
    <h2 class="h2">CREATE A NEW SUPERHERO!
    </h2>
    <p>
        (Fill in your superhero's information, including a description <br>which could include 
        an inspiring backstory)
    </p>

    <div>
        <!-- TODO: Verify Input -->
        <input class="create-input-boxes" placeholder="Name" [(ngModel)]="superhero.name"><br>
        <input class="create-input-boxes" placeholder="Real Name" [(ngModel)]="superhero.realName"><br>
        <input class="create-input-boxes" placeholder="Powers" [(ngModel)]="superhero.powers"><br>
        <input class="create-input-boxes" placeholder="Description" [(ngModel)]="superhero.description"><br>
        <input class="create-input-boxes" placeholder="Link" [(ngModel)]="superhero.link"><br>
        <!-- TODO: Implement dropdown menu for color -->
        <input class="create-input-boxes" placeholder="Color" [(ngModel)]="superhero.color"><br>
    </div>
    <nav>
        <ul class="app-center">
            <li class='basic-btn' (click)="onCreateClick()">Create!</li>
            <li class='basic-btn' routerLink="/homepage">Cancel</li>
        </ul>
        <!-- <button class="white-btn" (click)="onCreateClick()">
            Create!
        </button>
        <button class="white-btn" routerLink="/homepage">
            Cancel
        </button> -->
    </nav>
</div>
