<!-- TITLE -->
<h2>{{ pageTitle }}</h2>
<div class="detail-view border">
    <!-- CHARACTER-COLORED BORDER -->
    <div *ngIf="!isNewCharacter">
        <h3 class="border {{ characterColorMap[character!.color] }}">
            {{ character?.name }}
        </h3>
    </div>
    <!-- NEW CHARACTER BORDER -->
    <div *ngIf="isNewCharacter">
        <h3 class="border border-wht">New Character</h3>
    </div>
    <!-- CHARACTER FORM -->
    <div class="detail-sub-view border">
        <form
            novalidate
            (ngSubmit)="saveCharacter()"
            [formGroup]="characterForm"
        >
            <!-- Value: {{ characterForm.value | json }} -->
            <div class="space">
                <label class="form-label" for="characterName">Name:</label>
                <input
                    class="container border-sq"
                    formControlName="name"
                    id="characterName"
                    placeholder="Name (required)"
                    type="text"
                />
                <div class="form-error" *ngIf="name!.invalid && name?.touched">
                    {{ displayMessage.characterName.required }}
                </div>
            </div>

            <div class="space">
                <label class="form-label" for="charRealNameId"
                    >Real Name:</label
                >
                <input
                    class="container border-sq"
                    formControlName="realName"
                    id="charRealNameId"
                    placeholder="Real Name (required)"
                    type="text"
                />
                <!-- <div
                    class="form-error"
                    *ngIf="realName!.invalid && realName?.touched"
                >
                    {{
                        displayMessage.realName.maxlength(
                            realName?.errors.maxlength
                        )
                    }}
                </div> -->
                {{ realName?.errors | json }}
            </div>
            <label class="form-label">Power:</label>
            <div formArrayName="powers">
                <div *ngFor="let power of powerForms.controls; let i = index">
                    <label class="form-label" [attr.for]="i"
                        >#{{ i + 1 }}</label
                    >
                    <div>
                        <input
                            class="container border-sq"
                            [id]="i"
                            type="text"
                            placeholder="Power (required)"
                            [formControlName]="i"
                        />
                    </div>
                    <button
                        class="basic-btn btn-remove-power"
                        color="warn"
                        type="button"
                        (click)="removePower(i)"
                    >
                        Remove Power
                    </button>
                </div>
            </div>
            <button
                class="basic-btn btn-add-power"
                color="primary"
                type="button"
                (click)="addPower()"
            >
                Add Power
            </button>

            <div class="space">
                <label class="form-label" for="charDescriptionId"
                    >Description:</label
                >
                <input
                    class="container border-sq"
                    formControlName="description"
                    id="charDescriptionId"
                    placeholder="Description"
                    type="text"
                />
            </div>

            <div class="space">
                <label class="form-label" for="charLinkId">Link:</label>
                <input
                    class="container border-sq"
                    formControlName="link"
                    id="charLinkId"
                    placeholder="Link"
                    type="text"
                />
            </div>

            <div class="space">
                <label class="form-label" for="charColorId">Color:</label>
                <input
                    class="container border-sq"
                    formControlName="color"
                    id="charColorId"
                    placeholder="color"
                    type="text"
                />
            </div>
            <!-- SUPERHERO/VILLAIN SELECTOR IF NEW -->
            <div *ngIf="isNewCharacter">
                <label class="form-label" for="isHeroOrVillain"
                    >Superhero or Villain:</label
                >
                <option value="Superhero">Superhero</option>
                <option value="Villain">Villain</option>
            </div>
            <!-- SUBMIT/CANCEL/DELETE BUTTONS -->
            <div>
                <div>
                    <button
                        class="{{ this.buttonClass }}"
                        type="submit"
                        (click)="saveCharacter()"
                        [title]="
                            characterForm.valid
                                ? 'Save your entered data'
                                : 'Disabled until the form data is valid'
                        "
                        [disabled]="!characterForm.valid"
                    >
                        Save
                    </button>
                    <button
                        class="{{ this.buttonClass }}"
                        type="button"
                        title="Cancel your edits"
                        [routerLink]="['/characters']"
                    >
                        Cancel
                    </button>
                    <button
                        *ngIf="!isNewCharacter"
                        class="{{ this.buttonClass }}"
                        type="button"
                        title="Delete this character"
                        (click)="deleteCharacter()"
                        [routerLink]="['/characters']"
                    >
                        Delete
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
