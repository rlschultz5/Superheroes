<div>
    <h2 style="color: white; font-size: 1.2em;">List of Favorite Marvel Superheroes!</h2>
    <p style="color: white;  font-size: 1.2em; font-family:
        'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
        Edit, remove or create new Marvel superheroes here!
    </p>
    <h2 style="padding-top: 1em; padding-bottom: .5em; 
        font-size: 2.2em; color: white;">
        {{ title }}
    </h2>
    <ul style="margin-left: .5em">
        <li *ngFor="let superhero of superheroes">
            <div class="{{heroColorMap[superhero.color]}}">
                <app-update-superhero [hero]="superhero"></app-update-superhero>
            </div>
        </li>
    </ul>
    <nav>
        <button class="app-blue-btn" routerLink="/create-new-superhero">
            Create a new Marvel character!
        </button>
        <button class="app-blue-btn" routerLink="/homepage">
            Main Menu
        </button>
    </nav>
</div>
