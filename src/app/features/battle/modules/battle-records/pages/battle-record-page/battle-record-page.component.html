<div
    style="background-image: url(./../../../../../../../assets/images/background-texture-white.jpg)"
    class="bg-cover h-screen w-screen"
>
    <h2 class="page-title">Battle Record</h2>
    <section class="flex flex-col mt-8 mx-auto w-1/2 flex-nowrap">
        <div class="grid grid-cols-3 bg-slate-600 border-2 border-black rounded-xl">
            <p class="col-span-1 text-3xl font-bold text-blue-500 text-center my-2 pr-1">Superhero</p>
            <p class="col-span-1 text-3xl font-bold text-red-500 text-center my-2 pl-1 pr-1">Villain</p>
            <p class="col-span-1 text-3xl font-bold text-blue-500 text-center my-2 pl-1">Winner</p>
        </div>
        <div class="grid grid-cols-3 bg-slate-500 border-2 border-black rounded-xl" *ngFor="let battle of battles">
            <p class="col-span-1 text-3xl m-2 text-center">{{ battle.superheroName }}</p>
            <p class="col-span-1 text-3xl m-2 text-center">{{ battle.villainName }}</p>
            <p class="col-span-1 text-3xl m-2 text-center">{{ battle.superheroName }}</p>
        </div>
    </section>
</div>
