<div style="background-image: url(./../../../../../../../assets/images/background-texture-white.jpg)" class="bg-cover h-full w-screen">
    <h2 class="page-title">Battle Record</h2>
    <section class="mt-12 flex flex-col mx-auto w-3/4 lg:w-1/2 xl:w-1/3 flex-nowrap">
        <div class="grid grid-cols-3 bg-slate-600 border-2 border-black rounded-xl">
            <p class="col-span-1 text-base lg:text-3xl font-bold text-blue-500 text-center my-2 pr-1">Superhero</p>
            <p class="col-span-1 text-base lg:text-3xl font-bold text-red-500 text-center my-2 pl-1 pr-1">Villain</p>
            <p class="col-span-1 text-base lg:text-3xl font-bold text-blue-500 text-center my-2 pl-1">Winner</p>
            <div class="col-span-3">
                <div *ngFor="let battle of battles">
                    <div class="grid grid-col-3 bg-slate-500 border-2 border-black rounded-xl">
                        <p class="col-start-1 text-base lg:text-base m-2 text-center">{{ battle.superheroName }}</p>
                        <p class="col-start-2 text-base lg:text-base m-2 text-center">{{ battle.villainName }}</p>
                        <p class="col-start-3 text-base lg:text-base m-2 font-bold text-black text-center">
                            {{ battle.superheroName }}
                        </p>
                    </div>
                    <a>
                        <p class="col-span-3 text-base text-center text-white">
                            <strong>{{ battle.superheroName }} </strong> defeated <strong>{{ battle.villainName }} </strong> in battle
                            {{ battle.id }}
                        </p>
                        <p class="col-span-3 text-lg text-black font-bold text-center">It was <em>glorious!</em></p>
                    </a>
                </div>
            </div>
        </div>
    </section>
</div>
