<div>
    <div class="h3">{{ title }}</div>
    <!-- GRID OF SUPERHEROES USING CHARACTER-CARD -->
    <ul class="app-grid app-center">
        <li *ngFor="let superhero of superheroes">
            <app-character-card
                [character]="superhero"
                (buttonClicked)="routeToPage(superhero.id, $event)"
            ></app-character-card>
        </li>
    </ul>
</div>
