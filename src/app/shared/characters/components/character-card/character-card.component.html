<!-- CHARACTER CARD INFORMATION -->
<div class="{{ characterColorMap[character.color] }} border-2 border-white">
    <div class="card-title">
        {{ character.name }}
    </div>
    <div class="card-subtitle">
        {{ character.realName }}
    </div>
    <!-- DETAILS & FORM LINKS -->
    <div class="flex justify-center">
        <a *ngFor="let button of buttons" class="button-sub-app w-24" [routerLink]="button.route"> {{ button.label }} </a>
    </div>
</div>
