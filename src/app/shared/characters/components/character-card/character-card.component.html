<!-- CHARACTER CARD INFORMATION -->
<div class="{{ characterColorMap[character.color] }}">
    <div class="character-name">
        {{ character.name }}
    </div>
    <div class="character-realname">
        {{ character.realName }}
    </div>
    <!-- DETAILS & FORM LINKS -->
    <!-- TODO: not ul for buttons -->
    <div class="app-center">
        <a *ngFor="let button of buttons" class="character-button" [routerLink]="button.route"> {{ button.label }} </a>
    </div>
</div>
